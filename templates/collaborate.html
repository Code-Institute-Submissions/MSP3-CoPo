{% extends 'base.html' %} 
{% block content %}
                <h4>Collaborate!</h4>
            </div>
        </header>

        <main>
        <div class="buffer"></div>
            <div class = "container">
                <div class="container">
                      <div class="row">
                            <form action="{{ url_for('update_poem', poemId=poeminfo._id) }}" method="POST" class="col s12" id="createpoem">
                                <div class="row first-part">
                                    <div class="input-field col s12">
                                    <input  id="title" type="text" class="validate" name="title" value="{{ poeminfo.title }}" required readonly>
                                    <label>Title</label>
                                    </div>
                                </div>
                                <div class="row first-part">
                                    <div class="input-field col s12" style="height: auto;">
                                    <textarea id="Poem" name="Poem" class="materialize-textarea" value="{{ poeminfo.Poem }}" required>{{ poeminfo.Poem }}</textarea>
                                    <label>Poem</label>
                                    </div>
                                </div>
                                <div class="ro-invisible">
                                    <div class="row first-part">
                                        <div class="input-field col s12" id="sel-theme">
                                            <select id="Theme" name="Theme" class="validate coll-theme" required="required">
                                            <option selected value="{{ poeminfo.Theme }}">{{ poeminfo.Theme }}</option>
                                            </select>
                                            <!-- <label>Choose your theme</label> -->
                                        </div>
                                    </div>
                                    <div id="new_theme_row" class="row first-part">
                                        <div class="input-field col s12">
                                            <input  id="new_theme" name="new_theme" type="text" class="validate" placeholder="enter new theme....">
                                        </div>
                                    </div>
                                    <div class="row first-part">
                                            <div class="switch col s12" id="edit_YN" name="edit_YN">
                                                <label for="switch">Allow Collaboration?</label>
                                                <br>
                                                <label>
                                                Off
                                                <input type="checkbox" checked>
                                                <span class="lever"></span>
                                                On
                                                </label>
                                            </div>
                                    </div>
                                </div>
                                <div class="row first-part">
                                    <div class="input-field col s12">
                                        <select id="new_user" name="new_user" data-error="Please select an option before continuing." required>
                                        <option disabled selected value="">Collaborate as existing or new user?</option>
                                        <option value="1">Existing User</option>
                                        <option value="2">New User</option>
                                        </select>
                                    </div>
                                </div>


                            <button id="next-part" class="btn waves-effect waves-light first-part" type="button">Next
                                <i class="material-icons right">navigate_next</i>
                            </button>

                                <div class="row second-part">
                                    <div class="input-field col s12">
                                    <input id="username" type="text" class="validate" name="username" placeholder="Create Username" required>
                                    </div>
                                </div>
                            <div class="row second-part">
                                <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" required placeholder="Create Password">
                                <!-- <label for="password">Create Password</label> -->
                                </div>
                            </div>
                            <div class="row second-part">
                                <div class="input-field col s12">
                                <input id="Author" type="text" class="validate" name="Collaborator" placeholder="Collaborator Name" required>
                                </div>
                            </div>
                             <div class="row second-part">
                             <div class="col s6">
                            <button id="prev-part" class="btn waves-effect waves-light second-part" type="button">Previous
                                <i class="material-icons right">navigate_before</i>
                            </button>
                            </div>
                            <div class="col s6">
                          <button id="create-submit" class="btn waves-effect waves-light right" type="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            </div>
                        </div>     
                            </form>
                        </div>
                       
                </div>

<span class ="meta-hidden" id="poem_id">{{ poeminfo._id }}</span>

{% endblock %}
