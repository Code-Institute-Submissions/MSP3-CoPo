{% extends 'base.html' %} 
{% block content %}
                <h4>Create!</h4>
            </div>
        </header>
        <main>
            <div class = "container">
                <div class="container">
                      <div class="row">
                            <form action="{{ url_for('insert_poem') }}" method="POST" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input  id="title" name="title" type="text" class="validate" name="title" placeholder="Title">
                                    <!-- <label for="title">Title</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                    <textarea id="Poem" name="Poem" class="materialize-textarea" placeholder="Write your poem here..."></textarea>
                                    <!-- <label for="textarea1">Poem</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="Theme" name="Theme">
                                        <option disabled selected>Choose your theme</option>
                                        {% for theme in copo_themes %}
                                        <option>{{ theme.theme }}</option>
                                        {% endfor %}
                                        <option>Other</option>
                                        </select>
                                        <!-- <label>Materialize Select</label> -->
                                    </div>
                                </div>
                                <div class="row vis">
                                    <div class="input-field col s12">
                                        <input  id="new_theme" name="new_theme" type="text" class="validate" placeholder="enter new theme....">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input id="Author" type="text" class="validate" name="Author" placeholder="Author Name">
                                    <!-- <label for="author_name">Author</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="switch col s12" id="edit_YN" name="edit_YN">
                                            <label for="switch">Allow Collaboration?</label>
                                            <br>
                                            <label>
                                            Off
                                            <input type="checkbox">
                                            <span class="lever"></span>
                                            On
                                            </label>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input id="username" type="text" class="validate" name="username" placeholder="Username">
                                    <!-- <label for="username">Username</label> -->
                                    </div>
                                </div>
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate">
                                <label for="password">Password</label>
                                </div>
                            </div>
                             <div class="row">
                          <button class="btn waves-effect waves-light" type="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>     
                            </form>

                            <div class="vis">
                            LOVE IS VISIBLE!
                            </div>
                        </div>
                       
                </div>



{% endblock %}
